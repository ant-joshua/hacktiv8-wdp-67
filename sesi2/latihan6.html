<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .kotak {
            background-color: blue;
            position: absolute;
            padding-left: 10px;
            left: 40px;
            border: 2px solid black;
        }

        .kotak2 {
            background-color: green;
            position: relative;
            left: 40px;
            top: 50px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="kotak">
        Position Absolute
    </div>
    <div class="kotak2">
        Position Relative
    </div>
    <div class="kotak3">
        Position Fixed
    </div>
    <div class="kotak4">
        Position Static
    </div>
</body>

</html>
