    <script>

        // looping

        function whileLoop() {
            var i = 0;
            while (i < 10) {
                console.log(i);
                i++;
            }
        }

        function forLoop() {
            for (var i = 0; i < 10; i++) {
                console.log(i);
            }
        }

        function forEachLoop() {
            var arr = [1, 2, 3, 4, 5];
            arr.forEach(function (item, index) {
                console.log(item, index);

            });
        }

        function doWhileLoop() {
            var i = 0;
            do {
                console.log(i);
                i++;
            } while (i < 10);
        }

        function iniTesting() {

                // console.log(i);

                    tulisan += '*';
                }

            for (let i = 20; i > 0; i--) {
